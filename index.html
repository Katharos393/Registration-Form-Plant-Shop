<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planterium</title>
    <link rel="stylesheet" href="formstyle.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Nunito:wght@200&family=Poppins:ital,wght@0,300;0,400;0,600;1,100&family=Salsa&family=Sevillana&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p class="register text-center">Registration</p>
        <form id="planteriumform" action="">
              <div class="mb-3">
                <label for="usrname" class="form-label">Username</label>
                <input type="text" class="form-control" id="usrname" >
              </div>

              <div class="mb-3">
                <label for="usremail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="usremail" >
                <div  class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="usrpassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="usrpassword">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-default text-center">Submit</button>
              </div>
        </form>
        <br>
    </div>
    <script type="text/javascript" src="formval.js"></script>
</body>
</html>
